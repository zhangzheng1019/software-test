<!DOCTYPE HTML>
<html>
<head>
<title>Audio-控制播放与暂停</title>
<script>

function play(){
	var audios=document.getElementById("audios");
	var playaudio=document.getElementById("playaudio");
	var pauseaudio=document.getElementById("pauseaudio");
}
</script>
</head>
<body >
<audio controls="controls" id="audios">
	<source src="01.mp3" >
	<source src="01.ogg" >
您的浏览器不支持Audio标签
</audio>
<input type='button' value="播放" id="playaudio"  onclick = "play()" />
<input type="button" value="暂停" id="pauseaudio" disabled="disabled"  onclick = "pause()" />

<video src="1.ogg" controls="controls" autoplay="true" loop="true" id="video">
			浏览器不支持
</video>
</body>
</html>
